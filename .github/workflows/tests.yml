name: Tests
on: [push, pull_request]
jobs:
  tests:
    name: Check Python 3.7 on Ubuntu
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"

      - name: Install package
        run: python -m pip install -e .[test]

      - name: Test package
        run: python -m pytest
